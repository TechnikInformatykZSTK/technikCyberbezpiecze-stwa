
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>⚠️ Ostrzeżenie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #ffebee;
            color: #b71c1c;
            text-align: center;
            padding: 2rem;
        }
        .alert-box {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: pulse 3s infinite;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }
        a:hover {
            background: #c62828;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.3); }
            70% { box-shadow: 0 0 0 20px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h1>❌ Dałeś się złapać!</h1>
        <p>To była tylko symulacja phishingu – zachowaj ostrożność!</p>
        <a href="porady.html">Zobacz 5 zasad bezpieczeństwa</a>
    </div>
</body>
</html>
