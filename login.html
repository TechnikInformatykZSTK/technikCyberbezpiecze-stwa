
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>üîê Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fffde7, #ffe0b2);
            padding: 1rem;
            text-align: center;
        }
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            margin: 3rem auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: pulse 3s infinite;
        }
        input {
            display: block;
            width: 90%;
            margin: 1rem auto;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #fb8c00;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            animation: blink 1.5s infinite;
        }
        input[type="submit"]:hover {
            background-color: #ef6c00;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            animation: shake 0.5s;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.3); }
            70% { box-shadow: 0 0 0 20px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const login = document.forms["loginForm"]["login"];
            const haslo = document.forms["loginForm"]["haslo"];
            const errorDiv = document.getElementById("error");

            if (login.value.trim().length < 3) {
                errorDiv.innerText = "Login musi mieƒá co najmniej 3 znaki.";
                errorDiv.style.display = "block";
                return false;
            }

            if (haslo.value.trim().length < 6) {
                errorDiv.innerText = "Has≈Ço musi mieƒá co najmniej 6 znak√≥w.";
                errorDiv.style.display = "block";
                return false;
            }

            errorDiv.style.display = "none";
            document.forms["loginForm"].submit();
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2>üõ°Ô∏è Zaloguj siƒô</h2>
        <form name="loginForm" action="ostrzezenie.html" method="get" onsubmit="validateForm(event)">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="haslo" placeholder="Has≈Ço" required>
            <input type="submit" value="Zaloguj siƒô">
            <div id="error" class="error" style="display:none;"></div>
        </form>
    </div>
</body>
</html>
